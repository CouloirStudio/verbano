query GetProjectsAndNotes {
    listProjects {
        id
        projectName
        notes {
            note {
                id
                noteName
                audioLocation
                dateCreated
                transcription
                tags
            }
            position
        }
        summaries {
            summary {
                id
                summaryName
                dateCreated
                content
            }
            position
        }
    }
}
