query GetProjectsAndNotes {
    listProjects {
        project {
            id
            projectName
            notes {
                note {
                    id
                    noteName
                    audioLocation
                    dateCreated
                    transcription
                    tags
                }
                position
            }
            summaries {
                summary {
                    id
                    summaryName
                    dateCreated
                    content
                }
                position
            }
        }
        position
    }
}
 